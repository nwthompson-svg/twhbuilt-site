<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TW Built</title>
  <style>
    :root{--fg:#1b1b1b;--muted:#6b7280;--line:#e5e7eb}
    html,body{height:100%} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;color:var(--fg);background:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:6rem 1.5rem}
    .card{max-width:720px;width:100%;border:1px solid var(--line);border-radius:16px;padding:32px;box-shadow:0 4px 20px rgba(0,0,0,.05)}
    .logo{height:56px;margin-bottom:16px}
    h1{margin:0 0 8px;font-size:28px} p{margin:8px 0;color:var(--muted);line-height:1.6}
    .meta{margin-top:16px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img class="logo" src="logo.png" alt="TW Built logo" />
      <h1>TW Built</h1>
      <p>Simple, well-engineered solutions. If you need to reach me, email <a href="mailto:neil@twbuilt.co.uk">neil@twbuilt.co.uk</a>.</p>
      <p class="meta">Â© <span id="y"></span> TW Built Ltd. All rights reserved.</p>
    </section>
  </main>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
